<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PÃ¡gina de comentarios" />
    <title>Comentarios</title>
    <link rel="stylesheet" href="./css/comentario.css" />

    <script>
      function mostrarMensaje(event) {
        event.preventDefault();
        var nombre = document.getElementById("nombre").value;
        var comentario = document.getElementById("comentario").value;
        var mensaje = document.getElementById("mensaje");
        mensaje.innerHTML =
          "<h2>Comentario recibido:</h2><p><strong>Nombre:</strong> " +
          nombre +
          "</p><p><strong>Comentario:</strong> " +
          comentario +
          "</p>";
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Comentarios de Usuarios</h1>
      <p>Comparte tus opiniones sobre nuestros productos o servicios.</p>
    </header>

    <h2>Formulario de Comentarios</h2>
    <form onsubmit="mostrarMensaje(event)">
      <label for="nombre">Nombre:</label><br />
      <input type="text" id="nombre" name="nombre" required /><br /><br />
      <label for="comentario">Comentario:</label><br />
      <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea
      ><br /><br />

      <input type="submit" value="Enviar" />
    </form>

    <div id="mensaje"></div>
  </body>
</html>
